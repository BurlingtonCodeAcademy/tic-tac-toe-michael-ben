<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href='./style.css' rel='stylesheet' />
</head>

<body>

    <h1>Tic Tac Toe!</h1>

    <div id='board'>

        <div id='row-1' class='row'>
            <div class='cell' id='cell-1'>cell 1</div>
            <div class='cell' id='cell-2'>cell 2</div>
            <div class='cell' id='cell-3'>cell 3</div>
        </div>

        <div id='row-2' class='row'>
            <div class='cell' id='cell-4'>cell 4</div>
            <div class='cell' id='cell-5'>cell 5</div>
            <div class='cell' id='cell-6'>cell 6</div>
        </div>

        <div id='row-3' class='row'>
            <div class='cell' id='cell-7'>cell 7</div>
            <div class='cell' id='cell-8'>cell 8</div>
            <div class='cell' id='cell-9'>cell 9</div>
        </div>

    </div>
    <br><br>

    <button id='start'>Start Game</button>

    <div id='status'></div>

    <script src='./main.js'></script>

</body>

</html>
