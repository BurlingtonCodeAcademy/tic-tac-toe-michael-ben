<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href='./style.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>

    <h1>Tic Tac Toe!</h1>

    <div id='board'>

        <div id='row-1' class='row'>
            <div class='cell play-Cell' id='cell-0'></div>
            <div class='cell play-Cell' id='cell-1'></div>
            <div class='cell play-Cell' id='cell-2'></div>
        </div>

        <div id='row-2' class='row'>
            <div class='cell play-Cell' id='cell-3'></div>
            <div class='cell play-Cell' id='cell-4'></div>
            <div class='cell play-Cell' id='cell-5'></div>
        </div>

        <div id='row-3' class='row'>
            <div class='cell play-Cell' id='cell-6'></div>
            <div class='cell play-Cell' id='cell-7'></div>
            <div class='cell play-Cell' id='cell-8'></div>
        </div>

        <br><br>

    <button id='start'>Start Game</button>
    <div id='status'></div>
    <br><br><br>
    <form id = 'name-form'>
        <input id='playerX' type='text' placeholder="Player - X">
        <input id='playerO' type='text' placeholder="Player - O">
        <input id='submit' type='submit' value='Submit'>
    </form>
</div>


    

    <script src='./main copy 2.js'></script>

</body>

</html>
